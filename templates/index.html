{% extends "base.html" %}
{% block content %}

<div class="container mt-3">

    <h1>Lista de Personagens</h1>
    <a href="{{ url_for('editar_personagem', id=0) }}" class="btn btn-primary">Adicionar</a>
    <hr>
    <table class="table table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">RacÌ§a</th>
                <th scope="col">Casa</th>
                <th scope="col">Altura</th>
                <th scope="col">Nascimento</th>
                <th scope="col">Imagem</th>
            </tr>
        </thead>
        <tbody>
            {% for id, nome, raca, casa, nascimento, altura, imagem in dados %}
            <tr>
                <td>{{ id }}</td>
                <td>{{ nome }}</td>
                <td>{{ casa }}</td>
                <td>{{ raca }}</td>
                <td>{{ altura }}</td>
                <td>{{ nascimento }}</td>
                <td><img src="{{ imagem }}" alt="thumbnail" class="img-thumbnail" style="max-width: 200px; max-height: 200px;"></td>
                <td><a href="{{ url_for('editar_personagem', id=id) }}" class="btn btn-secondary">Editar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
